<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Barbearia A Tesoura de Ouro</title>
    <style>
        /* Estilos básicos para a página de logout */
        body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: #f0f0f0; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .logout-container { background-color: #2c2c2c; padding: 40px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); text-align: center; }
        h1 { color: #e0b06b; margin-bottom: 25px; }
        p { font-size: 1.1em; margin-bottom: 20px; }
        a { background-color: #a0d9e0; color: #333; padding: 10px 15px; border: none; border-radius: 5px; text-decoration: none; font-size: 1em; transition: background-color 0.3s ease; }
        a:hover { background-color: #8ac0c7; }
    </style>
</head>
<body>
    <div class="logout-container">
        <h1>Você fez logout com sucesso!</h1>
        <p>Obrigado por usar nossos serviços.</p>
        <a href="{% url 'login' %}">Fazer login novamente</a>
    </div>
</body>
</html>
