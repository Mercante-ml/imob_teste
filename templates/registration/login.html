<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Barbearia A Tesoura de Ouro</title>
    <style>
        /* Estilos básicos para o formulário de login */
        body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: #f0f0f0; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .login-container { background-color: #2c2c2c; padding: 40px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); text-align: center; }
        h1 { color: #e0b06b; margin-bottom: 25px; }
        form p { margin-bottom: 15px; text-align: left; }
        form label { display: block; margin-bottom: 5px; color: #ccc; }
        form input[type="text"], form input[type="password"] { width: calc(100% - 20px); padding: 10px; border: 1px solid #555; border-radius: 5px; background-color: #444; color: #eee; font-size: 1em; }
        form input[type="submit"] { background-color: #e0b06b; color: #333; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1em; margin-top: 20px; transition: background-color 0.3s ease; }
        form input[type="submit"]:hover { background-color: #c99a5e; }
        .errorlist { color: #ff6b6b; list-style-type: none; padding: 0; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Entrar">
        </form>
        <p><a href="{% url 'password_reset' %}" style="color: #a0d9e0; text-decoration: none;">Esqueceu a senha?</a></p>
    </div>
</body>
</html>
